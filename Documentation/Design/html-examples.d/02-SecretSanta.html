<head>
<title>Secret Santa Administration Page</title>

<body>
<form method="get" action="/family/wishlist.pl" enctype="multipart/form-data">
<h1>Secret Santa Administration Page for Clan Birdsall</h1>
<h2>Existing Lists</h2>
<input type=radio name=existing_list value="Birdsall.Christmas.2014"> Christmas 2014 <br />
<input type=radio name=existing_list value="Birdsall.Christmas.2015"> Christmas 2015 <br />
<input type=radio name=existing_list value="Birdsall.Christmas.2016"> Christmas 2016 <br />
<input type=radio checked name=existing_list value="Birdsall.Christmas.2017"> Christmas 2017 <br />
&nbsp;<input type="button"  value="View" onclick="window.location=&#39;index.html&#39;" />
<h2>Create New List</h2>
<b>Event:</b> <select name=event size=1 multiple> 
     <option>Christmas
     <option>Valentine
     <option>New Year
     </select>
&nbsp;<b>Year:</b> <select name=event size=1 multiple> 
     <option>2018
     <option>2019
     <option>2020
     </select>
&nbsp;<input type="button"  value="Generate" onclick="window.location=&#39;index.html&#39;" />


<br /><br /><br /><br />
<input type="button"  value="Home Page" onclick="window.location=&#39;index.html&#39;" />




</body>
</html>
